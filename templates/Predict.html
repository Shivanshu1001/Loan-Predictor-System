{% extends "Laout.html" %}

{% block content %}
    <!-- Full-page centered result using Tailwind -->
    <div class="flex flex-col justify-center items-center min-h-screen">
        
        <!-- Prediction heading -->
        <h3 class="text-primary font-bold text-4xl mb-4">
            Prediction is {{ prediction }}
        </h3>

        <!-- Prediction result -->
        {% if prediction == 0 %}
            <h1 class="font-bold text-8xl text-red-500">No</h1>
        {% elif prediction == 1 %}
            <h1 class="font-bold text-8xl text-green-500">Yes</h1>
        {% endif %}
    </div>
{% endblock %}
